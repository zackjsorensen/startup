<!DOCTYPE html>
<html lang = "en"></html>
<head>
    <link rel="stylesheet" href="main.css">
    <title>My Stats</title>
    <script src = "charts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet">
</head>


<body>

<!----------------banner/header ---------------->

    <header >
        <div id = "banner">
            <h1 id = "logo"><em>PR318</em></h1>
        </div>
        <nav>
            <menu>
                <a href="index.html" class = "navlink">Login</a>
               <a href="charts.html" class = "navlink">My Stats</a>
                <a href="feed.html" class = "navlink">Feed</a>
            </menu>
        </nav>
    
    </header>


<main id = "chartsmain">
    <!----------------PR Section ---------------->
<div id="pr_div" class="stat_div">
   
        <h2 class = "seg_headers">My PRs</h2>
        <div><button class = "edit" onclick = "popup('pr')">Edit</button></div>
        <!------- popup on edit --------->
        <div class = "popup" id = "prs_popup">
            <div><div id = "rightx"><button class = "close" id = "close_prs" onclick = "popdown('pr')">X</button></div></div>
            <div><button class = "add" id = "add_pr" onclick = "Add_popup('pr')">Add</button></div>
            <div><button class = "update" id = "update_pr">Update</button></div>
          
            
        </div>

        <!-- Add input popup/form -->

        <div class = "add_form" id = "add_form_pr">
        <td>
            <form  id = "getdist">
                <input type="text" id = "pr_dist" placeholder="distance:">
            </form>
        </td>
        <td>
            <form  id = "gettime">
                <input type="text" id = "pr_time" placeholder="time:">
            </form>
        </td>
        <td>
            <button type = "submit" onclick="Add_data('pr')">Submit</button>
        </td>
        </div>
   
    <table id="prs" class = "stat_table">
        
        <tr class = "table_hdrs">
            <th>Distance</th>
            <th>Time</th>
            <th>Pace</th>
            
        </tr>
        <tr class = "pr_row">
            <td>1 mile</td>
            <td>4:38</td>
            <td>4:38</td>
        </tr>
       
        <tr class = "pr_row">
            <td>13.1 miles</td>
            <td>1:30:02</td>
            <td>6:57</td>
        </tr>

    </table>

   


<!----------------Goals Section ---------------->
<div id="goal_div" class="stat_div">
    <h2>My Goals</h2>
    <button class = "edit" onclick = " popup('goal')">Edit</button>
    <!----------------Goals edit popup------------->
    <div class = "popup" id = "goals_popup">
        <div><button class = "close" id = "close_goals" onclick = "popdown('goal')">X</button></div>
        <div><button class = "add" id = "add_goal" onclick = "Add_popup('goal')">Add</button></div>
        <div><button class = "update" id = "update_goal">Update</button></div>
        
    </div>
    <!--------- add goal popup/form ---------->
    <div class = "add_form" id = "add_form_goal">
        <td>
            <form action="" id = "getdist">
                <input type="text" id = "goal_dist" placeholder="distance:">
            </form>
        </td>
        <td>
            <form action="" id = "gettime">
                <input type="text" id = "goal_time" placeholder="time:">
            </form>
        </td>
        <td>
            <button type = "submit" onclick="Add_data('goal')">Submit</button>
        </td>
        </div>
    
    <!----------------Goal Tables ---------------->
    <table id="goals" class = "stat_table">
        <tr class = "table_hdrs">
            <th>Distance</th>
            <th>Time</th>
            <th>Pace</th>
        </tr>
        <tr class = "goal_row">
            <td>1 mile</td>
            <td>3:18</td>
            <td>3:18</td>
        </tr>
        <tr class = "goal_row">
            <td>13.1 miles</td>
            <td>1:29:59</td>
            <td>6:54</td>
        </tr>
        <tr class = "goal_row">
            <td>26.2 miles</td>
            <td>2:01:59</td>
            <td>4:39</td>
        </tr>
        
    </table>
    
</div>


<!----------------Calculator Section ---------------->
<div id = "calc_div" class = "stat_div">
    <h2>Pace Calculator</h2>
    <table class= "stat_table">
        <tr class = "table_hdrs">
            <th>Distance</th>
            <th>Time</th>
            <th>Pace</th>
        </tr>
        <tr>
                <td>
                    <form action="" id = "getdist">
                        <input type="text">
                    </form>
                </td>
                <td>
                    <form action="" id = "gettime">
                        <input type="text">
                    </form>
                </td>
                <td>
                    PaceGoesHere
                </td>
        </tr>
    </table>
</div>
</body>
</main>
