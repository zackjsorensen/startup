<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <link rel="stylesheet" href="main.css">
    <title>My Stats</title>

</head>


<body>

    <!----------------banner/header ---------------->

    <header>
        <div id="banner">
            <h1 id="logo"><em>PR318</em></h1>
        </div>
        <nav>
            <menu>
                <a onclick="logout()" style="color: white;">Logout</a>
                <a href="charts.html" class="navlink">My Stats</a>
                <a href="feed.html" class="navlink">Feed</a>
            </menu>
        </nav>

    </header>


    <main id="chartsmain">
        <!----------------PR Section ---------------->
        <div id="pr_div" class="stat_div">
            <div><button id="save_button" onclick="event.preventDefault(); Save()">Save All</button></div>
            <h2 class="seg_headers">My PRs</h2>
            <div><button class="edit" onclick="popup('pr')">Edit</button></div>
            <!------- popup on edit --------->
            <div class="popup" id="prs_popup">
                <div>
                    <div id="rightx"><button class="close" id="close_prs" onclick="popdown('pr')">X</button></div>
                </div>
                <div><button class="add" id="add_pr" onclick="Add_popup('pr')">Add</button></div>
                <div><button id="del_pr" onclick="Del('pr')">Remove</button></div>
            </div>
            <!-- Add input popup/form -->
            <div class="add_form" id="add_form_pr">
                <td>
                    <form class="popup_in" id="getdist">
                        <input type="text" id="pr_dist" placeholder="distance:">
                    </form>
                </td>
                <td>
                    <form class="popup_in" id="get_hours">
                        <input type="text" id="pr_hours" placeholder="hours">
                    </form>
                </td>
                <td>
                    <form class="popup_in" id="get_minutes">
                        <input type="text" id="pr_minutes" placeholder="minutes">
                    </form>
                </td>
                <td>
                    <form class="popup_in" id="get_seconds">
                        <input type="text" id="pr_seconds" placeholder="seconds">
                    </form>
                </td>
                <td>
                    <button type="submit" onclick="Submit('pr')">Add</button>
                    <button id="pr_add_cancel" type="submit" onclick="popdown('pr_add_cancel')">Cancel</button>
                </td>
            </div>
            <!-- ----------------- PR tables ----------------------- -->
            <table id="pr" class="stat_table">

                <tr class="table_hdrs">
                    <th>Distance</th>
                    <th>Time</th>
                    <th>Pace</th>





            </table>




            <!----------------Goals Section ---------------->
            <div id="goal_div" class="stat_div">
                <h2>My Goals</h2>
                <button class="edit" onclick=" popup('goal')">Edit</button>
                <!----------------Goals edit popup------------->
                <div class="popup" id="goals_popup">
                    <div><button class="close" id="close_goals" onclick="popdown('goal')">X</button></div>
                    <div><button class="add" id="add_goal" onclick="Add_popup('goal')">Add</button></div>
                    <div><button id="del_goal" onclick="Del('goal')">Remove</button></div>
                </div>
                <!--------- add goal popup/form ---------->
                <div class="add_form" id="add_form_goal">
                    <td>
                        <form action="" id="getdist">
                            <input type="text" id="goal_dist" placeholder="distance:">
                        </form>
                    </td>
                    <td>
                        <form class="popup_in" id="get_hours">
                            <input type="text" id="goal_hours" placeholder="hours">
                        </form>
                    </td>
                    <td>
                        <form class="popup_in" id="get_minutes">
                            <input type="text" id="goal_minutes" placeholder="minutes">
                        </form>
                    </td>
                    <td>
                        <form class="popup_in" id="get_seconds">
                            <input type="text" id="goal_seconds" placeholder="seconds">
                        </form>
                    </td>
                    <td>
                        <button type="submit" onclick="Submit('goal')">Submit</button>
                        <button id="goal_add_cancel" onclick="popdown('goal_add_cancel')">Close</button>
                    </td>
                </div>

                <!----------------Goal Tables ---------------->
                <table id="goal" class="stat_table">
                    <tr class="table_hdrs">
                        <th>Distance</th>
                        <th>Time</th>
                        <th>Pace</th>
                    </tr>

                </table>

            </div>


            <!----------------Calculator Section ---------------->
            <div id="calc_div" class="stat_div">
                <h2>Pace Calculator</h2>

                <div><button class="edit" onclick="popup('calc')">Go</button></div>


                <div class="add_form" id="calc_popup">
                    <table id="calc_tab">
                        <tr>
                            <td>
                                <form class="popup_in" id="getdist">
                                    <input type="text" id="calc_dist" placeholder="distance in miles:">
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <form class="popup_in" id="get_hours">
                                    <input type="text" id="calc_hours" placeholder="hours">
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <form class="popup_in" id="get_minutes">
                                    <input type="text" id="calc_minutes" placeholder="minutes">
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <form class="popup_in" id="get_seconds">
                                    <input type="text" id="calc_seconds" placeholder="seconds">
                                </form>
                            </td>
                        </tr>
                        <!-- Something is very wrong here. Null -->
                        <td id="target_pace" style="color: red;">Pace: </td>
                        <tr>
                            <td>
                                <button onclick="Calc('target_pace')">Calculate</button>
                                <button id="close_calc" onclick="popdown('calc_popup')">Close</button>
                            </td>
                        </tr>
                    </table>
                </div>

    </main>


    <!---------------- footer ---------------->
    <footer>
        <p class="pfoot">Author: Zack Sorensen</p>
        <p class="pfoot"><a id="githubfoot" href="https://github.com/zackjsorensen/startup">Github</a></p>

    </footer>
    <script src="charts.js"></script>
    <script src="login.js"></script>
</body>
